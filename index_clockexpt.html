<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jsPsych Test</title>

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />

  <!-- Plugin for HTML keyboard response -->
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@1.1.3"></script>


  <!-- Stimulus list for experiment -->
  <script src="stimuli/stimulus_list.js" defer></script>

<script src="run_trial.js" defer></script>

  <script src="clock_experiment.js" defer></script>

<body style="text-align:center; padding-top:50px;">
